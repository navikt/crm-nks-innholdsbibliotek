<template>
    <h3 if:false={isVideoFile} style="text-align: center;">{label.THUMBNAIL_WARNING}</h3>
    <lightning-card title="Thumbnail" icon-name="utility:image" if:true={isVideoFile}>
        <div class="lgc-bg">
            <lightning-input type="text" label={label.THUMBNAIL_LINK} value={thumbnailLink} placeholder={label.THUMBNAIL_PLACEHOLDER} onchange={handleInputChange} style="margin-bottom: 1rem;"></lightning-input>
        </div>
        <lightning-button variant="brand" label={label.SAVE} title={label.THUMBNAIL_BUTTON_TITLE} onclick={saveThumbnailLink}></lightning-button>
    </lightning-card> 
</template>
