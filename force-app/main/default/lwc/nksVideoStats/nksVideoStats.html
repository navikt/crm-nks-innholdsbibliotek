<template>
    <lightning-card class="slds-is-relative" style="min-height: 5em" title="Video Stats">
        <lightning-spinner if:true={isLoading}> </lightning-spinner>
        <lightning-layout if:true={videoStats}>
            <lightning-layout-item padding="horizontal-small" size="6">
                <div class="slds-box">
                    <h1>Views Total</h1>
                    <p class="slds-text-heading_large">{videoStats.numViewsTotal}</p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small" size="6">
                <div class="slds-box">
                    <h1>Views today</h1>
                    <lightning-layout vertical-align="center">
                        <p class="slds-text-heading_large">
                            {videoStats.numViewsToday}
                            <lightning-icon
                                size="small"
                                class="data-trend slds-p-left_x-small"
                                data-trend={trend}
                                icon-name={arrowIcon}
                            ></lightning-icon>
                        </p>
                    </lightning-layout>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
