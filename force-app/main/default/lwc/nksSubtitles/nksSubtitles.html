                    <h1 class="slds-text-heading_small slds-text-title_bold slds-p-bottom_xx-small">{lang.Name}</h1>
                    <div>
                        <div class="padding-small lgc-bg">
                            <lightning-input type="text" label="Undertekst-link" value={lang.subtitleLink} placeholder="Linken finner du i Preview-tabben pÃ¥ .srt eller .vtt filen du vil bruke som undertekst" onchange={handleInputChange}></lightning-input>
                        </div>
                        <lightning-button variant="brand" label="Save" title="Save subtitle link" onclick={saveSubtitleLink} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
