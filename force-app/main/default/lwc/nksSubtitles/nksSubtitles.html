<template>
    <h3 if:false={isVideoFile} style="text-align: center;">Undertekster kan kun legges til videofiler.</h3>
    <lightning-card title="Undertekster" icon-name="utility:display_text" if:true={isVideoFile}>
        <div style="display: flex; margin-bottom: 1rem;">
            <lightning-combobox
            style="width: 50%;"
            name="languagePicker"
            label="Språk"
            value={comboboxValue}
            placeholder="Velg språk for undertekst"
            options={comboboxOptions}
            onchange={handleComboboxChange}>
            </lightning-combobox>
            <lightning-input style="width: 50%; margin-left: 2rem;" type="text" label="Undertekstlenke" value={subtitleLink} placeholder="Lenken finner du i Detaljer-fanen på .vtt filen du vil bruke som undertekst" onchange={handleInputChange}></lightning-input>
        </div>
        <lightning-button variant="brand" label="Save" title="Lagre undertekst" onclick={saveSubtitleLink} disabled={isSavedButtonDisabled}></lightning-button>
        <div style="margin-top: 2rem;">
            <lightning-datatable
                data={subtitleLinks}
                columns={columns}
                key-field="id"
                onrowaction={deleteSubtitleLink}
                hide-checkbox-column="true"
             ></lightning-datatable>   
        </div>     
    </lightning-card>
</template>
