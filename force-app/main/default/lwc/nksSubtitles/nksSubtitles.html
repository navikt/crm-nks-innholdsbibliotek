<template>
    <div if:true={isSubtitleFile}>
        <h1 class="slds-text-heading_small slds-text-title_bold slds-p-bottom_xx-small">Undertekstlenke</h1>
        <div class="slds-box slds-box_x-small slds-theme_shade">
            <lightning-layout multiple-rows>
                <lightning-layout-item alignment-bump="right" size="11">
                    <lightning-formatted-text value={videoTrackURL}></lightning-formatted-text>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-button-icon
                        data-id="subtitle-copy-button"
                        icon-name="utility:copy"
                        alternative-text="Kopier"
                        onclick={handleCopy}
                        variant="brand"
                    ></lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </div>
    <lightning-card title="Undertekster" icon-name="utility:display_text" if:true={isVideoFile}>
        <ul class="slds-m-around_medium">
            <template for:each={subtitleLinks} for:item="subtitle">
                <li key={subtitle.language} style="margin-bottom: 1rem;">
                    <h1 class="slds-text-heading_small slds-text-title_bold slds-p-bottom_xx-small">{subtitle.language}</h1>
                    <div>
                        <div class="padding-small lgc-bg">
                            <lightning-input type="text" label="Undertekstlenke" value={subtitle.link} data-id={subtitle.language} placeholder="Lenken finner du i Undertekst-fanen pÃ¥ .vtt filen du vil bruke som undertekst" onchange={handleInputChange}></lightning-input>
                        </div>
                    </div>
                </li>
            </template>
        </ul>
        <lightning-button variant="brand" label="Save" title="Save subtitle link" onclick={saveSubtitleLink} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
