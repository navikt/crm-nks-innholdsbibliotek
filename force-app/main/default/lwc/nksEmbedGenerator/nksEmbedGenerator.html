<template>
    <h1 class="slds-text-heading_small slds-text-title_bold slds-p-bottom_xx-small">Embedding code</h1>
    <div class="slds-box slds-box_x-small slds-theme_shade">
        <lightning-layout multiple-rows>
            <lightning-layout-item alignment-bump="right" size="11">
                <lightning-formatted-text value={embeddingCode}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button-icon
                    data-id="embed-copy-button"
                    icon-name="utility:copy"
                    onclick={handleCopy}
                    variant="brand"
                ></lightning-button-icon>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
