<template>
    <div style="position: relative">
        <div if:true={error}>
            <div class="decorator-wrapper alert-positioning">
                <div style="align-items: inherit" class="navds-alert navds-alert--error navds-alert--medium">
                    <c-icon icon-name="ErrorFilled" fill="Red"></c-icon>
                    <div class="navds-alert__wrapper navds-body-long">
                        <h3 class="navds-heading navds-heading--small navds-typo--spacing">
                            {label.NKS_Video_Player_Error_Header}
                        </h3>
                        {label.NKS_Video_Player_Error_Message}
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center" if:true={videoSrc}>
            <!--<lightning-formatted-rich-text value={videoPlayer}></lightning-formatted-rich-text>-->
            <video class="subtitle-background" height="100%" width="100%"
               aria-label={videoTitle}
               controls controlslist="nodownload">
            <source src={videoSrc} type="video/mp4">
            </video>
        </div>
    </div>
</template>
