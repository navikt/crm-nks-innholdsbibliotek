<template>
    <h1 class="slds-text-heading_small slds-text-title_bold">{label.VIDEO_LIBRARY_LINK}</h1>
    <div class="slds-box slds-box_x-small slds-theme_shade">
        <lightning-layout multiple-rows>
            <lightning-layout-item alignment-bump="right" size="11">
                <a href={libraryUrl}>{libraryUrl}</a>
            </lightning-layout-item>
            <lightning-layout-item >
                <lightning-button-icon
                    data-id="video-copy-button"
                    value={libraryUrl}
                    alternative-text="Kopier"
                    icon-name="utility:copy"
                    variant="brand"
                    onclick={handleCopy}
                ></lightning-button-icon>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
